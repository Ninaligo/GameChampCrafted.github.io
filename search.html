<script>
const urlParams = new URLSearchParams(window.location.search);
const search_term = urlParams.get('search_term');
fetch(`https://ns512449.ip-192-99-8.net:3000/anime/gogoanime/${search_term.replace(" ", "%20")}?page=1`)
  .then(response => response.json())
  .then(json_series => {
    json_series['results'].forEach(series => {
      const image = makecachelink(series['image']);
      const id = series['id'];
      const title = series['title'];
      console.log(`<a href="/v2/${id}/ep1" title="${title}"><li onclick="location.href='/v2/${id}/ep1'"><div class="searchimg"><img class="resultimg2" src="${image}"></div><a href="/v2/${id}/ep1" title="${title}"><div class="details"><p class="name"><a href=/v2/${id}/ep1 "${title}">${title}</a></p><p class="infotext">GOGO Stream</p></div></a></li></a>`);
    });
});
</script>
